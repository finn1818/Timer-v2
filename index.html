
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadence Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="title-bar">Cadence Quest</div>
        <div id="class-buttons">
            <button class="class-btn" data-class="SS">SS</button>
            <button class="class-btn" data-class="ELA">ELA</button>
            <button class="class-btn" data-class="Math">Math</button>
            <button class="class-btn" data-class="Science">Science</button>
        </div>
        <div id="timer-display">15:00</div>
        <div id="progress-bar"><div id="progress-fill"></div></div>
        <canvas id="garden"></canvas>
        <img id="avatar" src="assets/avatar.png" alt="Avatar">
    </div>
    <script src="script.js"></script>
</body>
</html>
